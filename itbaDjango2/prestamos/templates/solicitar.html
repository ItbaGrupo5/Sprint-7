{% extends 'prestamos.html' %} {% load static %} {% block title %}Registro de
Usuarios{% endblock %} {% block content %}
<style>
  .errorlist {
    color: red;
  }
</style>
<main role="main">

    <div class="col-5 mb-3 mx-2 px-0 card text-center">
        <div class="card-header card-grey">Puede solicitar un prestamo por : <strong>{{creditoDisponible}}</strong></div>
        <div class="card-body">
          <div class="row">
            <div class="col-6 col-md-6 px-0">
              <strong></strong>
            </div>
            <div class="col-6 col-md-6 px-0"></div>
            <form action="" method="post">
                {% csrf_token %}
      
                <p>
                  <input
                    type="number"
                    name="monto"
                    autofocus
                    max="{{ creditoDisponible }}"
                    min="100"
                    required
                    id="monto"
                    class="form-control"
                    placeholder="Monto"
                  />
                </p>

                <p>
                  <div class=" text-center">
                    <input
                      type="submit"
                      class="btn rounded-5 text-light btn-lg ps-5 pe-5"
                      style="background-color: #5a407a"
                      value="Continuar"
                    />
                  </div>
                </p>
                <!--Opción de olvido de contraseña-->
              </form>
          </div>
        </div>
      </div>

  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
          
        
      </div>
    </div>
  </div>
</main>
{% endblock %}
