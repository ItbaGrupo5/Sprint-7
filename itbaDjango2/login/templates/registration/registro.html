{% extends 'home.html' %} {% load static %} {% block title %}Registro de
Usuarios{% endblock %} {% block content %}
<style>
  .errorlist {
    color: red;
  }
</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post">
          {% csrf_token %}
          <h3 class="mb-4">Registro</h3>

          <p>
            <input
              type="number"
              name="cliente_id"
              autofocus
              maxlength="10"
              required
              id="id_username"
              class="form-control"
              placeholder="DNI de usuario"
            />
          </p>
          <p>
            <input
              type="text"
              name="nombre"
              autofocus
              maxlength="254"
              minlength="3"
              required
              id="nombre"
              class="form-control"
              placeholder="Nombre"
            />
          </p>
          <p>
            <input
              type="text"
              name="apellido"
              autofocus
              maxlength="254"
              minlength="1"
              required
              id="apellido"
              class="form-control"
              placeholder="Apellido"
            />
          </p>
          <!-- <p>
            <input
              type="text"
              name="firstname"
              autofocus
              maxlength="254"
              required
              id="first_name"
              class="form-control"
              placeholder="Primer nombre"
            />
          </p>
          <p>
            <input
              type="text"
              name="lastname"
              autofocus
              maxlength="254"
              required
              id="last_name"
              class="form-control"
              placeholder="Apellido"
            />
          </p> -->
          <p>
            <input
              type="email"
              name="email"
              autofocus
              maxlength="254"
              required
              id="id_username"
              class="form-control"
              placeholder="Mail"
            />
          </p>
          <p>
            <input
              type="password"
              name="pwd"
              required
              id="id_password"
              class="form-control"
              placeholder="Contraseña"
            />
          </p>
          <p>
            <div class="m-5 text-center">
              <input
                type="submit"
                class="btn rounded-5 text-light btn-lg ps-5 pe-5"
                style="background-color: #5a407a"
                value="Acceder"
              />
            </div>
          </p>
          <!--Opción de olvido de contraseña-->
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
